<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="javascript/index.js"></script>
    <title>ToDoList</title>
  </head>
  <body>

  <div style="display: inline-block; width: 40%;">
    <form id="addTaskForm" style="border: black; border-width: 1px; border-style: solid"><br>
      <span style="margin-top: 1%; margin-left: 39%; margin-bottom: 4%">Добавить задачу</span>
      <input id="taskDesc" type="text" class="form-control" style="margin-top: 3%; text-align: center" placeholder="Описание задачи"><br>
      <span style="margin-top: 1%; margin-left: 39%; margin-bottom: 4%">Выбрать категории</span>
      <select class="form-control" style="margin-top: 3%" name="catIds" id="catIds" multiple>
      </select>
      <input style="margin-top: 1%; margin-left: 40%; margin-bottom: 4%" type="button" class="btn btn-success" value="Добавить" onclick="addTask()">
      <br><span class="message"></span>
    </form>
  </div>

  <div style="display: inline-block; text-align: center; margin-top: 3%; width: 59%; vertical-align: top">
    <br><span class="username"></span>
    <input id="allTasksCheckBox" type="checkbox" onchange="getDoneTasks()" class="form-check-input">
    <label class="form-check-label" for="allTasksCheckBox">
      Показывать все задачи
    </label>
    <br><span class="exit"></span>
  </div>

  <div style="text-align: center">
    <h2>Список задач</h2>
    <div>
      <table id="tasksTable"border="2" style="word-wrap: break-word; width: 100%; table-layout: fixed">
        <thead>
          <tr>
            <th style="width: 50%">Описание задачи</th>
            <th style="width: 15%">Категория</th>
            <th style="width: 15%">Создана</th>
            <th style="width: 10%">Автор</th>
            <th style="width: 10%">Статус выполнения</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  </body>
</html>
